services:
  wordpress-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wordpress-analyzer-api
    ports:
      - "8001:8000"  # Using 8001 to avoid conflicts with other apps
    env_file:
      - .env
    environment:
      # API Settings
      - APP_NAME=WordPress Analyzer API
      - DEBUG=false

      # HTTP Client Settings
      - REQUEST_TIMEOUT=30
      - MAX_RETRIES=3
      - USER_AGENT=Mozilla/5.0 (compatible; WordPress-Analyzer/1.0)

      # WordPress Detection Settings
      - ENABLE_PLUGIN_DETECTION=true
      - ENABLE_THEME_DETECTION=true
      - ENABLE_VERSION_DETECTION=true

      # Rate Limiting
      - RATE_LIMIT_REQUESTS=10
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Security: read-only root filesystem (optional)
    # read_only: true

# Optional: Add network if you want to connect with other containers
networks:
  default:
    name: wordpress-analyzer-network
